<body>

    <header>
        <a class="logo" href="pagina1.html">ticketfut</a>

    </header>
  
    <br>
    <div class="cadastro-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="contato">Contato</label>
            <input type="tel" id="contato" name="contato" placeholder="Digite seu contato" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="xxxxx@gmail.com" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="idade">Data de Nascimento</label>
            <input type="date" id="idade" name="idade" required>

            <label>Cidade
                <br>
                <select id="cidade" name="cidade" style="padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;">
                    <option value=" ">             </option>
                    <option value="ms">Monte Santo</option>
                    <option value="eu">Euclides</option>
                    <option value="qu">Quijingue</option>
                </select>
            </label>

            <label for="Sexo">Sexo</label>
            <label class="radio-label">
            <input type="radio" name="genero" value="feminino">Feminino</label>
            <label class="radio-label">
            <input type="radio" name="genero" value="masculino">Masculino</label>

            <label>Digite uma mensagem</label>
            <input type="textarea">
            
            <a href="login.html" class="myButton">login</a> 
        </form>
    </div>
</body>
</html>
